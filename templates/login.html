<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/css/e.css">
</head>
<body>
    <header>
        <h3>To-Do List App</h3>
    </header>

    <section id="login-section" class="active">
        <fieldset>
            <legend id="inicio">Inicio de Sesión</legend>
            <form method="POST" action="{{ url_for('login') }}">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
        </fieldset>
    </section>

    <footer>
        <p>&copy; De Axel Ortega</p>
    </footer>
</body>
</html>
