<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List con Login y Registro</title>
    <link rel="stylesheet" href="static/css/e.css">
    <script src="js/script01.js"></script>
</head>
<body>
    <header>
        <h3>To-Do List App</h3>
    </header>s
    <section id="login-section" class="active">
        <fieldset>
            <legend id="inicio">Inicio de Sesión</legend>
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br><br>
            <button onclick="login()">Entrar</button>
            <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
            <p>¿No tienes cuenta? <a href="#" onclick="showRegister()">Regístrate aquí</a></p>
        </fieldset>
    </section>

    <section id="register-section">
        <fieldset>
            <legend id="inicio">Registro</legend>
            <label for="reg-username">Usuario:</label>
            <input type="text" id="reg-username" required>
            <br><br>
            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" required>
            <br><br>
            <button onclick="register()">Registrar</button>
            <p id="register-error" style="color: red; display: none;">Error en el registro</p>
            <p>¿Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesión aquí</a></p>
        </fieldset>
    </section>

    <section id="todo-section">
        <fieldset>
            <legend id="inicio">To-Do List</legend>
            <input type="text" id="new-task-content" placeholder="Nueva tarea" required>
            <br><br>
            <input type="file" id="new-task-image">
            <br><br>
            <button onclick="addTask()">Añadir tarea</button>
        </fieldset>
    </section>

    <div id="task-container">
        <h3>Tareas Asignadas</h3>
        <ul id="task-list"></ul>
    </div>

    <footer>
        <p>&copy; De Axel Ortega</p>
    </footer>

</body>
</html>
